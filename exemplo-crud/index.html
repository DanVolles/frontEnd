<!DOCTYPE html> <!-- indica que pode utilizar tags do HTML5 -->
<html>


<head>
    <title>Exemplo CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        tbody{
            cursor: pointer;
        }
    </style>
</head>


<body>

    <div class="container">

        <h4>Exemplo CRUD utilizando a api back-end e bootstrap</h4>

        <!-- IDENTIFICADORES: -->
            
            <!-- Id: -->
            <input type="hidden" id="id">

            <!-- Nome: -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="form-control">
            
            <!-- Email: -->
            <label for="email">Email:</label>
            <input type="text" id="email" class="form-control">

        <!-- BOTÕES: -->
            <br>
            <input type="button" value="Gravar" onclick="gravar()" class="btn btn-primary">
            <input type="button" value="Novo" onclick="limpar()" class="btn btn-secondary">
            <input type="button" value="Apagar" onclick="apagar()" class="btn btn-danger">
            
        <!-- TABELA: -->
            <br>
            <h4> Lista de Pessoas </h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nome:</th>
                            <th>Email:</th>
                        </tr>
                    </thead>
                    <tbody id="lista"></tbody>
                </table>

    </div>

    <script>
        
        // Request via JavaScript ajax 4 passos
        
        // 01 - criar a variável
        xhttp = new XMLHttpRequest();
        var lista;
        var api = "http://danvolles-prj-java.herokuapp.com/api/usuario/";

        function listar () {
            // 02 - Definiçõa do nosso request endereço e forma
            xhttp.open("GET", api);
            
            // 03 - Manda de fato a request
            xhttp.send();
            
            // 04 - execução quando tiver a devolutiva do request
            xhttp.onload = function(){
                lista = this.responseText;
                lista = JSON.parse(lista);
                console.log(lista);
                
                texto = "";
                i = 0;
                for (const u of lista) {
                    texto += `
                    <tr onclick='editar(${i})'>
                        <td>${u.nome}</td>
                        <td>${u.email}</td>
                    </tr>`
                    i++;
                }
                document.getElementById('lista').innerHTML = texto;
            }
        }
        
        listar();

        function gravar(){
            
            var usuario = {};
            usuario.nome = document.getElementById("nome").value;
            usuario.email = document.getElementById("email").value;
            
            //console.log(usuario);
            usuario.id = document.getElementById("id").value;
            if (usuario.id > 0) {
                metodo = "PUT";
            } else {
                metodo = "POST";
            }

            xhttp.open("POST", api)
            xhttp.setRequestHeader("Content-Type","application/json;charset=UTF-8")

            xhttp.send(JSON.stringify(usuario));
            xhttp.onload = function(){
                console.log(this.responseText);
                listar();
            }
        }

        function limpar() {
            document.getElementById("nome").value = "";
            document.getElementById("email").value = "";
            document.getElementById("id").value = "";
        }

        function editar(i) {
            u = lista[i];
            document.getElementById("nome").value = u.nome;
            document.getElementById("email").value = u.email;
            document.getElementById("id").value = u.id;
        }

        function apagar(){
            id = document.getElementById("id").value;
            xhttp.open("DELETE", api + id);
            xhttp.send();
            xhttp.onload = function () {
                alert(this.responseText);
                listar();
                limpar();
            }
        }


    </script>
</body>
</html>
