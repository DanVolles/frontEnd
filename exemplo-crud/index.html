<!DOCTYPE html> <!-- indica que pode utilizar tags do HTML5 -->
<html>
<head>
    <title>Exemplo CRUD</title>
</head>
<body>
    <h4>Exemplo CRUD utilizando a api back-end.</h4>

    <input type="hidden" id="id">
    Nome: <br>
    <input type="text" placeholder="Nome da pessoa" id="nome"><br>
    Email: <br>
    <input type="text" id="email"><br>
    <input type="button" value="Gravar" onclick="gravar()">
    <input type="button" value="Novo" onclick="limpar()">
    <input type="button" value="Apagar" onclick="apagar()">

    <div id="lista">minha div onde vamos colocar a lista da api</div>
    <script>
        
        // Request via JavaScript ajax 4 passos
        
        // 01 - criar a vari√°vel
        xhttp = new XMLHttpRequest();
        var lista ;

        function listar () {
            // 02 - Defini√ß√µa do nosso request endere√ßo e forma
            xhttp.open("GET","http://danvolles-prj-java.herokuapp.com/api/usuario/");
            
            // 03 - Manda de fato a request
            xhttp.send();
            
            // 04 - execu√ß√£o quando tiver a devolutiva do request
            xhttp.onload = function(){
                lista = this.responseText;
                lista = JSON.parse(lista);
                console.log(lista);
                
                texto = "Lista de pessoas: <br>";
                i = 0;
                for (const u of lista) {
                    texto += `${u.nome} - ${u.email} - <span onclick='editar(${i})'>üìù</span> <br>`
                    i++;
                }
                document.getElementById('lista').innerHTML = texto;
            }
        }
        
        listar();

        function gravar(){
            
            var usuario = {};
            usuario.nome = document.getElementById("nome").value;
            usuario.email = document.getElementById("email").value;
            
            //console.log(usuario);
            usuario.id = document.getElementById("id").value;
            if (usuario.id > 0) {
                metodo = "PUT";
            } else {
                metodo = "POST";
            }

            xhttp.open("POST", "http://danvolles-prj-java.herokuapp.com/api/usuario/")
            xhttp.setRequestHeader("Content-Type","application/json;charset=UTF-8")

            xhttp.send(JSON.stringify(usuario));
            xhttp.onload = function(){
                console.log(this.responseText);
                listar();
            }
        }

        function limpar() {
            document.getElementById("nome").value = "";
            document.getElementById("email").value = "";
            document.getElementById("id").value = "";
        }

        function editar(i) {
            u = lista[i];
            document.getElementById("nome").value = u.nome;
            document.getElementById("email").value = u.email;
            document.getElementById("id").value = u.id;
        }

        function apagar(){
            id = document.getElementById("id").value;
            xhttp.open("DELETE", "http://danvolles-prj-java.herokuapp.com/api/usuario/"+id);
            xhttp.send();
            xhttp.onload = function () {
                alert(this.responseText);
                listar();
                limpar();
            }
        }


    </script>
</body>
</html>
